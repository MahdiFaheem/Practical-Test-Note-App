<div class="container login border rounded p-5 m-4">
  <form class="row" [formGroup]="form" (ngSubmit)="onRegister()">
    <div class="col-md-6">
      <h2 class="pb-3">Register</h2>
      <label for="name" class="pb-2">Name</label>
      <input
        class="form-control"
        type="text"
        placeholder="Please enter name"
        formControlName="name"
        [ngClass]="{
          'is-invalid':
            ((f.name.touched || submitted) && f.name.errors) ||
            f.name.errors?.pattern
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (f.name.touched || submitted) &&
          f.name.errors &&
          f.name.errors.required
        "
      >
        Name is required.
      </div>
      <label for="dateOfBirth" class="pb-2 mt-3">Date of Birth</label>
      <input
        class="form-control"
        type="date"
        formControlName="dateOfBirth"
        [ngClass]="{
          'is-invalid':
            ((f.dateOfBirth.touched || submitted) && f.dateOfBirth.errors) ||
            f.dateOfBirth.errors?.pattern
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          ((f.dateOfBirth.touched || submitted) && f.dateOfBirth.errors) ||
          f.dateOfBirth.errors?.pattern
        "
      >
        Date of Birth is required.
      </div>
      <label for="email" class="pb-2 mt-3">Email</label>
      <input
        type="email"
        name="email"
        class="form-control ml-2"
        formControlName="email"
        placeholder="Enter your email address"
        [ngClass]="{
          'is-invalid':
            ((f.email.touched || submitted) && f.email.errors) ||
            f.email.errors?.pattern ||
            f.email.errors?.email
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (f.email.touched || submitted) &&
          f.email.errors &&
          f.email.errors.required
        "
      >
        Email is required.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          (f.email.touched || submitted) &&
          f.email.errors &&
          f.email.errors.email
        "
      >
        Email is not valid.
      </div>
      <label for="password" class="pb-2 mt-3">Password</label>
      <input
        type="password"
        name="password"
        formControlName="password"
        class="form-control ml-2"
        placeholder="Enter your password"
        [ngClass]="{
          'is-invalid':
            ((f.password.touched || submitted) && f.password.errors) ||
            f.password.errors?.pattern
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (f.password.touched || submitted) &&
          f.password.errors &&
          f.password.errors.required
        "
      >
        Password is required.
      </div>
      <br />
      <button class="btn mb-2 btn-primary">
        <i class="fas fa-spinner"></i> Sign Up
      </button>
      <span class="mx-3 text-secondary"><br /></span> Already a member?
      <a routerLink="/">Login Here</a>.
    </div>

    <div class="col-md-6 my-auto">
      <img src="../../assets/images/signup.svg" width="100%" />
    </div>
  </form>
</div>
