<div class="container login border rounded p-5 m-4">
  <form class="row" [formGroup]="form" (ngSubmit)="onLogin()">
    <div class="col-md-6 d-flex justify-center flex-column">
      <h2 class="pb-3 card-title">Login</h2>
      <label for="email" class="pb-2 mt-3">Email</label>
      <input
        type="email"
        name="email"
        class="form-control ml-2"
        formControlName="email"
        placeholder="Enter your email address"
        [ngClass]="{
          'is-invalid':
            ((f.email.touched || submitted) && f.email.errors) ||
            f.email.errors?.pattern ||
            f.email.errors?.email
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (f.email.touched || submitted) &&
          f.email.errors &&
          f.email.errors.required
        "
      >
        Email is required.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="
          (f.email.touched || submitted) &&
          f.email.errors &&
          f.email.errors.email
        "
      >
        Email is not valid.
      </div>
      <label for="password" class="pb-2 mt-3">Password</label>
      <input
        type="password"
        name="password"
        formControlName="password"
        class="form-control ml-2"
        placeholder="Enter your password"
        [ngClass]="{
          'is-invalid':
            ((f.password.touched || submitted) && f.password.errors) ||
            f.password.errors?.pattern
        }"
      />
      <div
        class="invalid-feedback"
        *ngIf="
          (f.password.touched || submitted) &&
          f.password.errors &&
          f.password.errors.required
        "
      >
        Password is required.
      </div>
      <br />
      <input
        type="submit"
        value="Login"
        class="btn btn-primary btn-sm btn-def mb-3"
      />
      <span class="mx-3 text-secondary"></span> Not yet a member?
      <a routerLink="/register">Register Here</a>.
    </div>
    <div class="col-md-6 my-auto">
      <img src="../../assets/images/welcome.svg" width="100%" />
    </div>
  </form>
</div>
